<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>TradingView Widgets</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #121212;
    }

    #stock-selector {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #1a1a1a;
    }

    #stock-selector button {
      margin: 0 5px;
      padding: 10px 20px;
      color: white;
      background-color: #333;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #stock-selector button.active {
      background-color: #0084ff;
    }

    .tradingview-widget-container {
      display: none; /* Hide all containers by default */
      width: 100%;
      height: calc(100vh - 50px); /* Adjust height based on selector bar height */
    }

    .tradingview-widget-container.active {
      display: block; /* Display the active container */
    }
  </style>
</head>
<body>

  <!-- Stock Selector Bar -->
  <div id="stock-selector">
    <button onclick="showWidget('btc')" id="btn-btc">Bitcoin (BTCUSD)</button>
    <button onclick="showWidget('eth')" id="btn-eth">Ethereum (ETHUSD)</button>
    <button onclick="showWidget('nvda')" id="btn-nvda">NVIDIA (NVDA)</button>
    <button onclick="showWidget('tsla')" id="btn-tsla">Tesla (TSLA)</button>
    <button onclick="showWidget('aapl')" id="btn-aapl">Apple (AAPL)</button>
    <button onclick="showWidget('amzn')" id="btn-amzn">Amazon (AMZN)</button>
    <button onclick="showWidget('meta')" id="btn-meta">Meta (META)</button>
    <button onclick="showWidget('msft')" id="btn-msft">Microsoft (MSFT)</button>
  </div>

  <div class="tradingview-widget-container" id="widget-btc">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Track all markets on TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
      "autosize": true,
      "symbol": "BITSTAMP:BTCUSD",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "withdateranges": true,
      "hide_side_toolbar": false,
      "allow_symbol_change": true,
      "details": true,
      "hotlist": true,
      "calendar": false,
      "show_popup_button": true,
      "popup_width": "1000",
      "popup_height": "650",
      "support_host": "https://www.tradingview.com"
    }
    </script>
  </div>

  <script>
    function showWidget(symbol) {
      const containers = document.querySelectorAll('.tradingview-widget-container');
      containers.forEach(container => {
        container.classList.remove('active');
      });

      document.getElementById(`widget-${symbol}`).classList.add('active');

      const buttons = document.querySelectorAll('#stock-selector button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });

      document.getElementById(`btn-${symbol}`).classList.add('active');
    }

    // Show the BTC widget by default
    showWidget('btc');
  </script>
